<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The Komputer Store allows you to buy computers and stuff.">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>The Komputer Store</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="page-header">
            <h1>The Komputer Store</h1>  
        </div>
    </div> 
    <div class="container">
        <div class="row">
            <section id="bank" class="col-sm-4">
                <h2>Bank</h2>
                <div class="row">
                    <p class="col-sm-6 text-left">Balance:</p>
                    <div class="col-sm-6 text-right">
                        <span id="balanceValue"></span>
                    </div>
                </div>
                <div class="row" id="loanBlock">
                    <p class="col-sm-6 text-left">Loan:</p>
                    <div class="col-sm-6 text-right">
                        <p id="loanValue"></p>
                    </div>
                </div>
                
                <button type="button" class="btn btn-success rowButton" id="loanButton">Get a loan</button>
            </section>
            <section id="work" class="col-sm-4">
                <h2>Work</h2>
                <div class="textbox">
                    <p class="alignLeft">Pay:</p>
                    <div class="wrapper alignRight">
                        <p id="payValue"></p>
                    </div>
                </div>
                <div style="clear: both;"></div>
                <div class="btn-row">
                    <button type="button" class="btn btn-warning text-center alignLeft" id="depositButton">Deposit</button>
                    <button type="button" class="btn btn-primary text-center alignRight" id="workButton">Work</button>
                </div>
                <button type="button" class="btn btn-danger text-center rowButton" id="repayButton">Repay loan</button>
            </section>
            <section id="laptops" class="col-sm-4">
                <h2>Laptops</h2>
                <select id="computers" class="btn-block">
                    
                </select>
                <h5 class="mt-2 mb-0">Features</h5>
                <ul id="description"></ul>
            </section>
        </div>
        <section id="display">
            <h2>WILL DISPLAY STUFF</h2>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
